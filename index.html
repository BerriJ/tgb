<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: white;
      overflow: hidden;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: black;
    }

    h1 {
      color: #e25700;
    }

    p {
      font-size: 1.2em;
      color: #34495e;
    }

    footer {
      font-size: 0.9em;
      color: #7f8c8d;
      padding: 10px;
      text-align: center;
      background: #f8f9fa;
    }

    .footnote::before {
      content: "* ";
      font-weight: bold;
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      opacity: 1;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }

      100% {
        transform: translate(var(--x), var(--y)) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>Herzlichen Gl√ºckwunsch, Thomas! üéâ</h1>
    <p>Wir w√ºnschen dir einen fantastischen Tag voller Freu(n)de und Gl√ºck!!1!</p>
    <p>Diese Domain ist dein Geschenk ‚Äì hab Spa√ü damit*!</p>
  </main>
  <footer class="footnote">Und mach keine illegalen Sachen!</footer>

  <script>
    function getRandomColor() {
      return `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
    }

    function createFirework() {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      for (let i = 0; i < 15; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        particle.style.backgroundColor = getRandomColor();
        document.body.appendChild(particle);

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 100 + 50;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;

        particle.style.setProperty('--x', `${dx}px`);
        particle.style.setProperty('--y', `${dy}px`);
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;

        setTimeout(() => {
          particle.remove();
        }, 1000);
      }
    }

    function scheduleFirework() {
      createFirework();
      const nextInterval = Math.random() * 1200 + 100; // Random between 200ms and 1500ms
      setTimeout(scheduleFirework, nextInterval);
    }

    scheduleFirework();
  </script>
</body>
